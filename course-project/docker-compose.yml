services:
  social-net-db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5454:5432"
    volumes:
      - pgSocialData:/var/lib/postgresql/data
  redis:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - "6379:6379"
    volumes:
      - redisData:/data
volumes:
  pgSocialData:
  redisData: